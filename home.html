<!DOCTYPE html>
<html>
<head>
  <title>Image Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
    <!-- Place your images here with appropriate classes -->
    <img class="center" src="https://picsum.photos/400" alt="Center Image">
    <img class="left-top" src="https://picsum.photos/id/237/200/300" alt="Left Top Image">
    <img class="left-bottom" src="https://picsum.photos/seed/picsum/200/300" alt="Left Bottom Image">
    <img class="right-top" src="https://picsum.photos/200/300?grayscale" alt="Right Top Image">
    <img class="right-bottom" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Right Bottom Image">
    <!-- Add more images as needed -->
  </div>
  <script src="script.js"></script>
</body>
</html>
